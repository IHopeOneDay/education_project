<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eğitim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="questionSolutionMarket.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class="navigation">
            <a class="navigation-link" href="">Özel Ders</a>
          </li>
          <li class="navigation">
            <a class="navigation-link" href="">Soru Çözümü</a>
          </li>
          <li class="navigation">
            <a class="navigation-link" href="">Profil</a>
          </li>
          <li class="navigation">
            <a class="navigation-link" href="">Çıkış</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="left-part">
        <div class="hero-personal">
          <div class="questions-asked">
            <div class="questions-asked-header">
              <div class="questions-asked-text">Sorulan Sorular</div>
              <div class="questions-asked-arrow">
                <ion-icon name="caret-back-circle-outline"></ion-icon>
              </div>
            </div>
            <div class="questions-asked-content">
              <ul class="questions-asked-list">
                <li class="questions-list-item">
                  <div class="question-image-container"></div>
                  <div class="question-explanation"></div>
                  <div class="is-fullfilled-icon"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="hero-teachers">
          <div class="teacher-container">
            <div class="teacher-information">
              <div class="teacher-avatar">
                <img src="./brad-pitt.webp" alt="" />
              </div>
              <div class="teacher-information-text">
                <div class="teacher-name">Brad Pitt</div>
                <div class="teacher-stars">
                  <div class="star star-1">★</div>
                  <div class="star star-2">★</div>
                  <div class="star star-3">★</div>
                  <div class="star star-4">★</div>
                  <div class="star star-5">★</div>
                  <div class="star-text">4.5</div>
                </div>
              </div>
            </div>
            <div class="question-action-container">
              <div class="question-price">Soru başına 2 kredi</div>
              <a href="" class="ask-question-button">Soru Sor</a>
            </div>
          </div>
        </div>
      </div>
      <div class="right-part">
        <div class="user-credits-container">
          <div class="user-credits-amount">50</div>
          <div class="user-credits-text">Kredi</div>
          <a href="" class="user-credits-buy">Kredi Al</a>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
